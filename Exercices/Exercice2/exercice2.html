<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalCalculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form action="GET">
        <h2>Commande</h2>
        <input type="number" name="ArticleNumber" id="Num" min="0" value="0">
        <span id="Article">Article à </span>
        <input type="number" name="Price" id="Price" min="0" step="0.1" value="0" style="width: 2rem;">
        <p>Total : <span style="font-weight: bold;" id="TotalPrice">0</span>€</p>
    </form>
</body>
</html>
